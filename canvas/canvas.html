<!DOCTYPE html>
<html lang="pl">
<head>   

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery2</title>
    <style>

    </style>

</head>

<body>

<canvas id="myCanvas" width="500" height="500" style="border:3px solid #000000;"></canvas>

    
    <script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();


var h = document.getElementById("myCanvas");
var ctx = h.getContext("2d");
ctx.moveTo(250, 250);
ctx.lineTo(200, 250);
ctx.lineTo(200, 150);
ctx.lineTo(250, 150);
ctx.lineTo(250, 250);
ctx.stroke();


var j = document.getElementById("myCanvas");
var ctx = j.getContext("2d");
ctx.moveTo(300, 300);
ctx.lineTo(350, 350);
ctx.lineTo(250, 350);
ctx.lineTo(300, 300);
ctx.stroke();

var pop = document.getElementById("myCanvas");
var ctx = pop.getContext("2d");
ctx.fillStyle = 'blue';
ctx.fillRect(50, 100, 100, 100);

ctx.fillStyle = 'green';
ctx.beginPath();
ctx.moveTo(400, 300);
ctx.lineTo(350, 450);
ctx.lineTo(450, 450);
ctx.closePath();
ctx.fill();

ctx.fillStyle = 'red';
ctx.beginPath();
ctx.arc(300, 100, 50, 0, Math.PI * 2);
ctx.fill();
ctx.stroke();


    </script> 
    
    </body>

</html>
