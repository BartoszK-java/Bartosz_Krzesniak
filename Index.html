<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria z Efektem PowiÄ™kszenia</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }

        .gallery {
            display: flex;
            gap: 20px;
        }

        .thumbnail {
            position: relative;
            text-align: center;
        }

        .thumbnail img {
            transition: transform 0.4s ease, opacity 0.4s ease;
            width: 150px;
            height: 150px;
        }

        .description {
            opacity: 0;
            transition: opacity 0.4s ease;
            margin-top: 10px;
            font-size: 14px;
            color: #00796b;
        }
    </style>
</head>
<body>

<div class="gallery">
    <div class="thumbnail" data-desc="Opis obrazka 1">
        <img src="https://via.placeholder.com/150" alt="Obrazek 1">
        <p class="description"></p>
    </div>
    <div class="thumbnail" data-desc="Opis obrazka 2">
        <img src="https://via.placeholder.com/150" alt="Obrazek 2">
        <p class="description"></p>
    </div>
    <div class="thumbnail" data-desc="Opis obrazka 3">
        <img src="https://via.placeholder.com/150" alt="Obrazek 3">
        <p class="description"></p>
    </div>
</div>

</body>
</html>
